<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
  <fieldset fxLayout="column">

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="text"
        name="email"
        formControlName="email"
        matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        name="password"
        formControlName="password"
        matInput>
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
    >
      Login
    </button>

  </fieldset>

</form>
